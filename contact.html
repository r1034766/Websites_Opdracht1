    <!--Formulier-->
    <form action="" method="post">
    <!--Voornaam en achternaam naast elkaar-->    
    <div class="rij">
        <div class="veld1">
            <div><label for="voornaam">Voornaam:</label></div>
            <div><input type="text" name="voornaam" id="voornaam" required placeholder="Voornaam.." size="30"></div>

        <div class="veld2">
            <div><label for="achternaam">Achternaam:</label></div>

    <div class="rij">

            <div><label for="tel">Telefoon Nummer (optioneel):</label></div>
            <div><input type="number" name="tel" id="tel" placeholder="Telefoon Nummer.."></div>
        </div>
        <div class="veld2">
            <div><label for="email">E-mailadres:</label></div>
            <div><input type="email" name="email" id="email" required placeholder="E-mailadres.." size="30"></div>
        </div>
    </div>

    <div class="rij">

            <div><label for="onderwerp">Onderwerp:</label></div>

        </div>
    </div>

    <div class="rij">
        <div class="textvak">
            <div><label for="tekstvak">Bericht:</label></div>
            <div><textarea name="tekstvak" id="tekstvak" placeholder="Schrijf uw bericht hier."></textarea></div>
        </div>
    </div>
        
    <div class="rij">
        <div>
            <label for="feedback">Wilt u een bevestigings e-mail ontvangen?</label>
            <input type="checkbox" name="feedback" id="feedback">

    </div>

        <div class="veld1">
